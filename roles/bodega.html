<!DOCTYPE html>
<html lang="es">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Control de Bodega - Aseo</title>  <link rel="stylesheet" href="https://iag-lol.github.io/Red-Logistica/css/bodega.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="https://apis.google.com/js/api.js" async defer onload="initializeGapi()"></script>
        <script src="/js/googleSheets.js" type="module" defer></script>
        <script src="/js/login.js" type="module" defer></script>
        <script src="/js/bodega.js" type="module" defer></script>
    </head>
    

<body>
    <div class="container">
        <!-- Encabezado de usuario y conexión -->
        <header class="header">
            <h1>Bienvenido, <span id="username"></span></h1>
            <p>Estado de conexión: <span id="connection-status">Desconectado</span></p>
        </header>

        <!-- Resumen de bodega e inventario -->
        <section class="form-sections">
            <div class="form-section">
                <h2>Ingreso de Insumos</h2>
                <form id="add-supply-form">
                    <label for="ingreso-item-name">Nombre del Insumo</label>
                    <input type="text" id="ingreso-item-name" placeholder="Ej. Detergente" required>
                    <label for="ingreso-item-quantity">Cantidad</label>
                    <input type="number" id="ingreso-item-quantity" placeholder="Ej. 100" required>
                    <label for="ingreso-item-category">Categoría</label>
                    <select id="ingreso-item-category" required>
                        <option value="Limpieza">Limpieza</option>
                        <option value="Higiene">Higiene</option>
                        <option value="Seguridad">Seguridad</option>
                    </select>
                    <button type="submit" class="btn-primary">Registrar Ingreso</button>
                </form>
            </div>
        </section>
        
        <section class="table-section">
            <h2>Registros de Ingreso</h2>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Artículo</th>
                        <th>Cantidad</th>
                        <th>Categoría</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="ingreso-table-body">
                    <!-- Aquí se cargarán los datos de ingreso -->
                </tbody>
            </table>
        </section>
        
</body>
</html>
